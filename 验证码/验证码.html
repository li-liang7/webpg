<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>practice13</title>
		<style type="text/css">
		
		</style>
		<body>
			<canvas width="120" height="50" id="cs"></canvas>
			<input type="button" id="btnc" value="换一张">
		</body>

		<script type="text/javascript">
			function rn(min,max){
				var n=Math.random()*(max-min)+min;
				return Math.floor(n);
			}
			function rc(min,max){
				var r=rn(min,max);
				var g=rn(min,max);
				var b=rn(min,max);
				//return "rgb("+r+","+g+","+b+")";
				return `rgb(${r},${g},${b})`;
			}
			var cs =document.getElementById("cs");
			var btnc = document.getElementById("btnc");
			var ctx=cs.getContext("2d");
			var w=120;
			var h=50;
			ctx.fillStyle=rc(180,230);
			ctx.fillRect(0,0,w,h);
			var pool = "ABCDEFGHIJKLMN0123456789";
			for(var i=0;i<4;i++){
				var c=pool[rn(0,pool.length)];
				var fs =rn(18,40);
				var deg=rn(-45,45);
				ctx.font=fs+"px SimHei"
				ctx.fillStyle=rc(80,180);
				ctx.textBaseline="top";
				ctx.save();
				ctx.translate(30*i+15,15);
				ctx.rotate(deg*Math.PI/180);
				ctx.fillText(c,-15+5,-15);
				ctx.restore();

				for(var b=0;b<=10;b++){
					ctx.beginPath();
					ctx.arc(rn(0,200),rn(0,50),2,0,2*Math.PI);
					ctx.fill();
					}
				for(var c=0;c<5;c++){
					ctx.strokeStyle=rc(0,255);
					ctx.beginPath();
					ctx.moveTo(rn(0,120),rn(0,50));
					ctx.lineTo(rn(0,120),rn(0,50));
					ctx.stroke();
				}

			}
			btnc.onclick=function(){
				location.reload();
			}
		</script>
	</head>
</html>
