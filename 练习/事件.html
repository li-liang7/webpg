<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>practice6EVENT</title>
		<style type="text/css">
		</style>
		<script type="text/javascript">
			function $(id){
				return document.getElementById(id);
			}
			function c(){
				$("show").innerHTML = $("uname").value;
			}
			//onblur 当控件失去焦点时执行
			function b(){
				$("utc").value = "yest";
			}
			function d(){
				if($("tt").value ==""){
					$("ttc").innerHTML="不能为空";
				}
				else{
					$("ttc").innerHTML="输入正确";
				}
			}
			
		</script>
	</head>
	<body>
		<div id="show"></div>
		<div id="show1"></div>
		<input type="text" id="utc" onfocus="b()">
		<input type="text" id="uname" onblur="c()">
		<input type="text" id="tt" onblur="d()"><span id="ttc"></span>
	</body>
</html>
