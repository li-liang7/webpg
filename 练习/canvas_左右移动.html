<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		body{text-align: center;}
		canvas{background: grey;}
	</style>
</head>
<body>

	<canvas width="500" height="400" id="cs">
		
	</canvas>
<br/>
	<script type="text/javascript">
		var cs =document.getElementById("cs");
		var ctx = cs.getContext("2d");
		var x=0;
		var xDirection =1;

		var timer = setInterval(function(){
			ctx.clearRect(0,0,500,400);
			ctx.strokeStyle="red";
			x+=5*xDirection;
			if(x>400){
				xDirection=-1;
			}else if(x<=0){
				xDirection=1;
			}
			ctx.strokeRect(x,0,100,80);
		},50);

		ctx.lineWidth=10;
		ctx.strokeStyle="red";
		ctx.strokeRect(0,0,100,80);

		ctx.fillStyle="blue";
		ctx.fillRect(100,100,100,100);

		ctx.strokeRect(400,320,100,80);
		ctx.strokeRect(400,0,100,80);
		ctx.strokeRect(0,320,100,80);
		ctx.strokeRect(200,160,100,80);
		//canvas绘图
		

	</script>
</body>
</html>
