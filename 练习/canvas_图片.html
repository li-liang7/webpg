<html>
<head lang="en">

	<title></title>
	<style type="text/css">
		body{text-align: center;}
		canvas{background: grey;}
	</style>
</head>
<body>

	<canvas width="500" height="500" id="cs">
		浏览器不支持

	<script type="text/javascript">

		p3.onload = function(){
			ctx.drawImage(p3,0,0,500,400);
		}
